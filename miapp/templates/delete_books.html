<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Eliminar libro</title>
    <style>body{font-family:Segoe UI, Tahoma, Geneva, Verdana,sans-serif;padding:20px}table{width:100%;border-collapse:collapse}th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}a.delete-btn{background:#e74c3c;color:#fff;padding:6px 10px;border-radius:4px;text-decoration:none;font-size:12px}a.delete-btn:hover{background:#c0392b}button.back-btn{background:#FF9800;color:#fff;padding:10px 16px;border:none;border-radius:6px;font-size:14px;font-weight:600;cursor:pointer;margin-bottom:20px;transition:background 0.3s}button.back-btn:hover{background:#FB8C00}</style>
</head>
<body>
    <form method="get" action="{% url 'home_biblioteca' %}" style="display:inline;">
        <button type="submit" class="back-btn">Volver al home</button>
    </form>
    <h2>Eliminar libro</h2>
    <p>Haz clic en el botón "Eliminar" junto al libro que desees eliminar.</p>
    <table>
        <thead>
            <tr><th>Título</th><th>Autor</th><th>Editorial</th><th>Acción</th></tr>
        </thead>
        <tbody>
            {% for libro in libros %}
            <tr>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.autor }}</td>
                <td>{{ libro.editorial }}</td>
                <td>
                    <a href="{% url 'delete_book' libro.id %}" class="delete-btn" onclick="return confirm('¿Estás seguro de que quieres eliminar este libro?');">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
