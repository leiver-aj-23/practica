<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourZone - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 60px 40px;
            text-align: center;
        }

        /* Logo/Título */
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #FF9800;
            margin-bottom: 10px;
            font-style: italic;
            letter-spacing: 1px;
        }

        .subtitulo {
            font-size: 13px;
            color: #999;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 35px;
            letter-spacing: 1px;
        }

        /* Mensajes de error */
        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
            padding: 12px 15px;
            margin-bottom: 25px;
            border-radius: 4px;
            font-size: 13px;
            text-align: left;
        }

        /* Grupos de formulario */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f8f8;
        }

        .form-group input:focus {
            outline: none;
            background: white;
            border-color: #FF9800;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.1);
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        /* Botón de envío */
        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FF9800 0%, #FB8C00 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #FB8C00 0%, #F57C00 100%);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Footer del formulario */
        .form-footer {
            margin-top: 30px;
            font-size: 13px;
            color: #999;
        }

        .form-footer a {
            color: #FF9800;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #FB8C00;
            text-decoration: underline;
        }

        .register-link {
            margin-top: 20px;
        }

        .register-link a {
            color: #FF9800;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 25px;
            }

            .logo {
                font-size: 28px;
            }

            .form-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Logo -->
        <div class="logo">YourZone</div>

        <!-- Título del formulario -->
        <h2 class="form-title">INICIAR SESIÓN</h2>

        <!-- Mensaje de error si existe -->
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <!-- Formulario -->
        <form method="POST" novalidate>
            {% csrf_token %}

            <!-- Campo Usuario -->
            <div class="form-group">
                <label for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Ingresa tu usuario"
                    required
                    autofocus>
            </div>

            <!-- Campo Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Ingresa tu contraseña"
                    required>
            </div>

            <!-- Botón Enviar -->
            <button type="submit" class="submit-button">Entrar</button>
        </form>

        <!-- Footer -->
        <div class="form-footer">
            <div class="register-link">
                ¿Aún no tienes cuenta? <a href="{% url 'formulario' %}">Regístrate</a>
            </div>
        </div>
    </div>
</body>
</html>
