<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitulo {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error {
            background: #ffe6e6;
            border-left: 5px solid #ff4d4d;
            padding: 12px 18px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #d32f2f;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-guardar,
        .btn-cancelar {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .btn-guardar {
            background: #667eea;
            color: white;
        }

        .btn-guardar:hover {
            background: #5568d3;
        }

        .btn-cancelar {
            background: #e0e0e0;
            color: #333;
            text-decoration: none;
        }

        .btn-cancelar:hover {
            background: #d0d0d0;
        }

        .info {
            background: #e3f2fd;
            border-left: 5px solid #2196f3;
            padding: 12px 18px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #1565c0;
            font-size: 13px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Actualizar Perfil</h1>
        <p class="subtitulo">Modifica tus datos y tu imagen de perfil</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <div class="info">
            Usuario actual: <strong>{{ usuario.username }}</strong>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" value="{{ usuario.username }}" required>
            </div>

            <div class="form-group">
                <label for="imagen_url">URL de tu imagen:</label>
                <input type="url" id="imagen_url" name="imagen_url" value="{{ usuario.imagen_url|default:'' }}" placeholder="https://ejemplo.com/imagen.jpg">
            </div>

            <div class="button-group">
                <button type="submit" class="btn-guardar">üíæ Guardar Cambios</button>
                <a href="{% url 'usuarios' %}" class="btn-cancelar">‚ùå Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
