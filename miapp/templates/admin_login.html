<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourZone - Admin Login</title>
    <style>
        /* Keep styling minimal — reuse login_nuevo look */
        body{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%); display:flex;align-items:center;justify-content:center;min-height:100vh}
        .card{background:#fff;padding:40px;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,0.08);width:380px}
        .logo{font-size:28px;color:#FF9800;font-weight:700;margin-bottom:6px}
        .form-title{font-size:16px;font-weight:600;margin-bottom:18px}
        .form-group{margin-bottom:12px}
        .form-group input{width:100%;padding:10px;border:1px solid #e6e6e6;border-radius:6px}
        .submit{background:#FF9800;color:#fff;padding:10px 14px;border-radius:6px;border:none;width:100%;font-weight:600}
        .error{background:#ffebee;padding:10px;border-left:4px solid #f44336;color:#c62828;margin-bottom:12px}
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">YourZone</div>
        <div class="form-title">INICIAR SESIÓN - ADMIN</div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="admin@administrador.com" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <button class="submit" type="submit">Entrar como admin</button>
        </form>
    </div>
</body>
</html>
