<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Administrar libros</title>
    <style>
        body{font-family:Segoe UI, Tahoma, Geneva, Verdana,sans-serif;padding:20px}
        h2{color:#333}
        .button-container{margin-bottom:20px;display:flex;gap:10px}
        button.button{background:#FF9800;color:#fff;padding:10px 16px;border:none;border-radius:6px;text-decoration:none;font-weight:600;display:inline-block;transition:background 0.3s;cursor:pointer;font-size:14px}
        button.button:hover{background:#FB8C00}
        button.button-home{background:#FB8C00;color:#fff}
        button.button-home:hover{background:#FF9800}
        table{width:100%;border-collapse:collapse;margin-top:20px}
        th,td{padding:12px;border-bottom:1px solid #eee;text-align:left}
        th{background:#f5f5f5;font-weight:600}
    </style>
</head>
<body>
    <h2>Administrar libros</h2>
    <div class="button-container">
        <form method="get" action="{% url 'home_biblioteca' %}" style="display:inline;">
            <button type="submit" class="button button-home">Volver al home</button>
        </form>
    </div>
    <table>
        <thead>
            <tr><th>ID</th><th>Título</th><th>Autor</th><th>Categoría</th></tr>
        </thead>
        <tbody>
            {% for libro in libros %}
            <tr>
                <td>{{ libro.id }}</td>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.autor }}</td>
                <td>{{ libro.categoria }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
